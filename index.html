<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Obsidian-Lite Note</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>

  <body class="bg-gray-100 text-gray-800 font-sans">
    <header
      class="bg-gray-800 text-white p-4 flex justify-between items-center"
    >
      <div class="space-x-2">
        <button
          id="save"
          class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-sm"
        >
          💾 Save
        </button>
        <button
          id="reset"
          class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm"
        >
          🗑️ Clear Note
        </button>
      </div>
      <h1 class="text-xl font-bold">Obsidian-Lite Note</h1>
    </header>

    <main class="flex h-[calc(100vh-64px)]">
      <textarea
        id="editor"
        class="w-1/2 p-4 border-r border-gray-300 resize-none outline-none"
        placeholder="Write some Markdown..."
      ></textarea>
      <div
        id="preview"
        class="w-1/2 p-4 overflow-auto bg-white prose prose-sm max-w-none"
      ></div>
    </main>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
        <p id="modal-message" class="mb-4 text-gray-800"></p>
        <div id="modal-buttons" class="flex justify-end space-x-2"></div>
      </div>
    </div>

    <!-- Toast -->
    <div
      id="toast-container"
      class="fixed bottom-4 right-4 space-y-2 z-50"
    ></div>
    <script src="modal.js"></script>
    <script src="script.js"></script>
  </body>
</html>
